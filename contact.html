        <!-- Contact Me form -->
        <div class="contact-form">  
             <form class="contactme">
              <h1 class="contact-form">Contact Form</h1>
               <fieldset>
                <input class="input" placeholder="Your name" type="text" tabindex="1" required>
              </fieldset> 
               <fieldset>
                 <input class="input" placeholder="Your Email Address" type="email" tabindex="2" required>
              </fieldset>
              <fieldset>
                <textarea class="messagearea" placeholder="Type your message here...." tabindex="3" required></textarea>
              </fieldset>                  
              <fieldset>
                 <button name="submit">Submit</button>
              </fieldset>
            </form>
        </div>
